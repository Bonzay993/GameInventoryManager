<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>🎮 Game Inventory Manager</h1>
  
  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Search for a game..." />
    <input type="text" id="platformSearch" placeholder="Filter by platform..." />
  </div>

  <div class="addForm">
    <input type="text" id="gameName" placeholder="Game Name">
    <input type="text" id="platform" placeholder="Platform (e.g. PS1, Xbox)">
    <input type="text" id="imageUrl" placeholder="Image URL (optional)">
    <button id="addGameBtn">Add Game</button>

    <div id="toast" class="toast" onclick="hideToast()">
      <span id="toast-icon">✔️</span>
      <span id="toast-message"></span>
    </div>
    <div id="confirm-toast" class="toast confirm-toast" style="display:none;">
      <span id="confirm-message">Are you sure you want to delete this game?</span>
      <button id="confirm-yes" class="confirm-btn">Yes</button>
      <button id="confirm-no" class="confirm-btn">No</button>
    </div>
  </div>

  <div id="gameList"></div>

  <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
